name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://github.com/astral-sh/uv/releases/download/v0.1.0/uv-x86_64-unknown-linux-gnu.tar.gz | tar -zx
          echo "$(pwd)/uv" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --quiet --system -e '.[test]'

      - name: Lint with Ruff
        run: |
          uv run --quiet ruff check .

      - name: Run tests with Pytest
        run: |
          uv run --quiet pytest --cov=stable_diffusion_latent_diffusion_image_generation_ai

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
          fail_ci_if_error: true
